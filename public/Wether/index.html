<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whether App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .card-body {
            flex: 1 1 auto;
            padding: var(--bs-card-spacer-y) var(--bs-card-spacer-x);
            color: var(--bs-card-color);
            box-shadow: 4px 6px 15px rgb(255, 255, 255);
        }

        .bg-body-tertiary {
            --bs-bg-opacity: 1;
            background-color: wheat !important;
        }

        .py-3 {
            background-color: wheat;
            box-shadow: 4px 6px 15px white;
        }

        .container-fluid {

            padding-left: 37%;

        }

        #city {
            font-size: larger;
            margin-bottom: 100px;
            border-radius: 28px;
            border: 2px solid wheat;
        }

        #Submit {
            border-radius: 69px;
            margin-bottom: 100px;
            color: #2a2727;
            border: 2px solid wheat;
            background-color: rgb(249, 239, 239);
        }

        .row {
            margin-top: 42px;

        }

        .d-flex {
            display: flex !important;
            margin-left: 26vw;
            margin-right: 15vw;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="quote"><a class="navbar-brand" href="#">Bad weather always look worse through a window !!</a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container">
        <h1 class="my-4 text-center typewriter">Weather of <span id="Name1" class="typewriter"></span></h1>
        <main>
            <form class="d-flex" role="search">
                <input id='city' class="form-control me-2" type="search" placeholder="Search Location..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="Submit">Search</button>
            </form>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Location</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <p>Place</p><small class="text-body-secondary fw-light"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Name is <span id="Name"></span></li>
                                <li>Region is <span id="region"></span></li>
                                <li>Country is <span id="country"></span></li>
                            </ul>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <p><span id="temp_c"></span>&deg;F.</p><small
                                    class="text-body-secondary fw-light"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Weather <span id="condition"></span></li>
                                <li>Humidity <span id="humidity"></span></li>
                                <li>Cloud <span id="cloud"></span></li>
                            </ul>

                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind Speed</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">
                                <p><span id="wind_kph"></span>kph<small class="text-body-secondary fw-light"></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Temperature <span id="wind_degree"></span></li>
                                <li>Wind Direction <span id="wind_dir"></span></li>
                                <li>Wind Speed in Miles <span id="wind_mph"></span></li>
                            </ul>

                        </div>
                    </div>
                </div>



        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
